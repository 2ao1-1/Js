<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300">
    <!-- sign btn -->
    <button
      id="sign-in-btn"
      class="px-6 py-2 transform -translate-x-1/2 -translate-y-1/2 fixed top-1/2 left-1/2 bg-blue-400 text-whites rounded-md"
    >
      Sign In
    </button>

    <!-- sign form -->
    <div
      id="sign-in-form"
      class="hidden fixed top-1/2 left-1/2 w-96 bg-white p-8 rounded-lg shadow-lg transform -translate-x-1/2 -translate-y-1/2"
    >
      <button
        id="closer-in"
        class="absolute top-1 left-1 bg-gray-300 text-white size-7 px-3 m-2 flex items-center justify-center rounded-full text-bold"
      >
        x
      </button>
      <h2 class="text-2xl text-center mb-5 font-bold">Sign In</h2>
      <input
        type="text"
        placeholder="Username"
        id="user-name"
        class="w-full p-3 mb-3 border border-gray-300 rounded-md"
      />
      <input
        type="password"
        placeholder="Password"
        id="password"
        class="w-full p-3 mb-3 border border-gray-300 rounded-md"
      />
      <button
        onclick=""
        id="sign-in"
        class="w-full p-3 mx-auto bg-blue-600 text-white text-bold border border-gray-300 rounded-md mb-2"
      >
        Sign In
      </button>
      <hr class="w-90 my-2 border-b-2 border-gray-300" />
      <div class="flex gap-2">
        <button
          onclick=""
          id="google-sign"
          class="w-1/2 p-3 mx-auto bg-blue-600 text-white text-bold border border-gray-300 rounded-md mb-2"
        >
          Google
        </button>
        <button
          onclick=""
          id="sign-up-btn"
          class="w-1/2 p-3 mx-auto bg-blue-600 text-white text-bold border border-gray-300 rounded-md mb-2"
        >
          Sign Up
        </button>
        <!-- sign up form -->
        <div
          id="sign-up-form"
          class="hidden flex flex-wrap justify-center gap-2 fixed top-1/2 left-1/2 w-96 bg-white p-8 rounded-lg shadow-lg transform -translate-x-1/2 -translate-y-1/2"
        >
          <button
            id="closer-up"
            class="absolute top-1 left-1 bg-gray-300 text-white size-7 px-3 m-2 flex items-center justify-center rounded-full text-bold"
          >
            x
          </button>
          <h2 class="text-2xl text-center mb-5 font-bold">Create your Cart</h2>
          <div class="flex g-2 justify-between">
            <input
              type="text"
              placeholder="First Name"
              id="firstname"
              class="w-1/2 p-3 mx-2 mb-3 border border-gray-300 rounded-md"
            />
            <input
              type="text"
              placeholder="Last name"
              id="lastname"
              class="w-1/2 p-3 mx-2 mb-3 border border-gray-300 rounded-md"
            />
          </div>
          <div class="w-full mx-2 flex flex-col justify-between">
            <input
              type="email"
              placeholder="Email"
              id="Email"
              class="w-full p-3 mb-3 border border-gray-300 rounded-md"
            />
            <input
              type="password"
              placeholder="Password"
              id="password"
              class="w-full p-3 mb-3 border border-gray-300 rounded-md"
            />
          </div>
          <button
            onclick=""
            id="sign-up"
            class="w-full p-3 mx-auto bg-blue-600 text-white text-bold border border-gray-300 rounded-md mb-2"
          >
            Join
          </button>
        </div>
      </div>
    </div>

    <script src="sign.js"></script>
  </body>
</html>
